<html>
    <meta charset+"utf-8">
  </head>
  <style>

      font-size: 15pt;
      font-family: arial;

<body bgcolor="76B3DF">
  <h1>Welcome to Our Complete Rip-Off of GoColumbiaLions.com:Schedule</h1>

  <table border="1" style="width:100%"> 
         <tr>
             <th>Date</th> 
             <th>Time</th>
             <th>Opponent</th>

         </tr>

         <td>{{ event[0] }}</td>
         <td>{{ event[1] }}</td>
         <td>{{ event[2][0] }}</td>
         <td>{{ event[3] }}</td>
       </tr>
       {% endfor %}
  </table>

<p><a href="/">Back to homepage</a></p>

</body>

</html>
