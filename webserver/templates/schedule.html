<html>
    <meta charset+"utf-8">
  </head>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body bgcolor="76B3DF">
  <h1>Welcome to Our Complete Rip-Off of GoColumbiaLions.com:Schedule</h1>

  <table align="center"> 
     <thead> 
         <tr>
             <th>Date<th> 
             <th>Time<th>
             <th>Opponent<th>
             <th>Result<th>  
         </tr>
     </thead>
     <tbody>
       {% for event in event_list %}
       <tr>
         <td align="right">{{ event[0] }}</td>
         <td align="center">{{ event[1] }}</td>
         <td align="right">{{ event[2][0] }}</td>
         <td align="right">{{ event[3] }}</td>
       </tr>
       {% endfor %}
     </tbody>
</body>

</html>
